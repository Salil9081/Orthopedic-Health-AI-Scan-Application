name: Docker Build and Push

on:
  push:
    branches:
      - main   # üöÄ Runs only when code is pushed to main branch

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Setup job: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}   # üëà should be "srdeveloper9081"
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build \
            -t srdeveloper9081/orthopedic-ai-app:latest \
            -f Orthopedic-Health-AI-Scan-Application/Orthopedic-Health-AI-Scan-Application/Dockerfile \
            Orthopedic-Health-AI-Scan-Application/Orthopedic-Health-AI-Scan-Application

      # 4Ô∏è‚É£ Push Docker image (latest tag)
      - name: Push Docker image (latest)
        run: |
          docker push srdeveloper9081/orthopedic-ai-app:latest

      # 5Ô∏è‚É£ Push Docker image (with commit SHA tag)
      - name: Push Docker image (commit SHA)
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker tag srdeveloper9081/orthopedic-ai-app:latest srdeveloper9081/orthopedic-ai-app:$IMAGE_TAG
          docker push srdeveloper9081/orthopedic-ai-app:$IMAGE_TAG
